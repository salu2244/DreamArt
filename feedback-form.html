<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            label{
                color:black;
            }
        </style>
    </head>
    <body>
        <hr class="mt-0">
        <div class="card shadow m-5">
            <div class="card-body">
                <div class="container-fluid">
                    <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Feedback Form</h5>
                    <form method="post" name="feedback">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" name="fname" id="fname" placeholder="Enter First Name" value="{{user.user.first_name}}" readonly class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" value="{{user.user.last_name}}" placeholder="Enter Last Name" readonly class="form-control">
                                </div>
                            </div>


                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="email" name="email" placeholder="Email Address" value="{{user.user.username}}" readonly class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="contact">Contact</label>
                                    <input type="text" name="mobile" placeholder="Contact Number" value="{{user.mobile}}" readonly required
                                        class="form-control">
                                </div>
                            </div>


                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Write your feedback</label>
                                    <textarea name="feedback" class="form-control" placeholder="Write your feedback" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="send feedback" class="m-2 px-3 btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
