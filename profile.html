<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile updation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="card shadow m-2">
            <div class="card-body">
                <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">My Profile</h5>
        <div class="container-fluid">
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="fname" placeholder="Enter Your Name"  class="form-control" value="{{data.user.first_name}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="email" name="email" readonly placeholder="Email Address" required class="form-control" value="{{data.user.username}}">
                    </div>
                </div>
            </div>

            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            
        </form>
        </div>
        </div>
        </div>
    </body>
</html>
