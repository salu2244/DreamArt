<!DOCTYPE html>
{% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <style>
        label{
            color:black;
        }
    </style>
    <body>
    <hr class="mt-0">
        <div class="card shadow m-5" id="signupform">
            <div class="card-body">
                <div class="container-fluid">
                    <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Confirm Booking Detail</h5>
                    <form method="post" name="booking">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="fname">Name</label>
                                    <input type="text" name="fname" id="fname" placeholder="Enter Your Name" value="{{user.user.first_name}}" readonly class="form-control" pattern="[A-Za-z]+">
                                        
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" value="{{user.user.last_name}}" placeholder="Enter Last Name" readonly class="form-control" pattern="[A-Za-z]+">
                                </div>
                            </div>


                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="email" name="email" placeholder="Email Address" value="{{user.user.username}}" readonly required class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="contact">Contact</label>
                                    <input type="text" name="mobile" placeholder="Contact Number" value="{{user.mobile}}" readonly required
                                        class="form-control">
                                </div>
                            </div>


                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea name="address" class="form-control" placeholder="Full Address" readonly>{{user.address}}</textarea>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Total Price(Rs.)</label>
                                    <input type="text" name="total" class="form-control" value="{{total}}" readonly>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Book Now" class="m-2 px-3 btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
 
    </body>
</html>
