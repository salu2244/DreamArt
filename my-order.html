<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Order</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="card shadow m-5" id="myorder">
            <div class="card-body">
                <div class="container-fluid">
                    <h3 style="font-family:roman">My Order</h3>
                    <table class="table table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>BookingID</th>
                            <th>TotalPrice</th>
                            <th>Status</th>
                            <th>CreationDate</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in order %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.id}}</td>
                            <td>{{i.total}}</td>
                            <td><a href="/user-order-track/{{i.id}}/" class="btn btn-primary" title="Track Status">{{i.get_status_display}}</a></td>
                            <td>{{i.created}}</td>
                            <td>
                                {% if i.status < 4 %}

                                <a href="/change-order-status/{{i.id}}/?status=5" class="btn btn-success" title="Return Order"><i class="fa fa-refresh"></i></a>

                                {% endif %}

                                {% if i.status == 4 %}

                                <a href="/change-order-status/{{i.id}}/?status=6" class="btn btn-danger" title="Cancel Order"><i class="fa-solid fa-xmark"></i></a>

                                {% endif %}

                                {% if i.status == 5 or i.status == 6 %}

                                    -----

                                {% endif %}

                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
