<!DOCTYPE html>
{% load static custom_tags %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Product</title>
        <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
              <div class="sidebar-heading">
          Start Filtering</div>
                <div class="list-group list-group-flush">
                  <a href="{% url 'user_product' 0 %}" class="list-group-item list-group-item-action bg-light">
          All Product</a>
                  {% for i in allcategory %}
                    <a href="{% url 'user_product' i.id %}" class="list-group-item list-group-item-action bg-light">{{i.name}}</a>
                  {% endfor %}
                </div>
              </div>
           
              <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                  <button class="btn btn-primary" id="menu-toggle">
          <i class="fa fa-bars">
          </i>
          </button>
                  <h4 style="color:red;margin-left:30%">
          View {{category.name}} Product</h4>
                </nav>
                <div class="container-fluid mt-2">
                    <div class="container-fluid">
                        <div class="row w-100 mx-auto">
                          {% for j in product %}                   
                          <div class="col-md-3">
                              <div class="card" align="center" style="border:1px solid lightgrey">
                                  <img class="card-img-top img-thumbnail" src="{{j.image.url}}" style="width:100%" alt="card-img">
                                  <div class="card-body">
                                    <h6 class="card-title">{{j.name}} Rs.{{j.price}}</h6>
                                    <p class="card-text" style="font-size:14px">{{j.description}}</p>

                                    <a href="/add-to-cart/{{j.id}}/" class="btn btn-primary">
                                      <i class="fa fa-shopping-cart" style="font-size:22px"></i> Add to cart
                                    </a>
                                    
                                    <a href="/product-detail/{{j.id}}/" class="btn btn-warning">
                                      <i class="fa fa-info" style="font-size:22px"></i>
                                    </a>

                                  </div>
                                </div>
                            </div>
                          {% empty %}
                            <div class="col-md-12">
                              <div class="card">
                                  <div class="card-body">
                                    <img src="{% static 'images/empty.jpg' %}" />
                                  </div>
                                </div>
                            </div>
                          {% endfor %}
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
           
          <script>
            $("#menu-toggle").click(function(e) {
              e.preventDefault();
              $("#wrapper").toggleClass("toggled");
            });
          </script>
    </body>
</html>
