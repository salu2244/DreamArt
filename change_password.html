<!DOCTYPE html>
{% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function checkpass()
            {
                if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
                {
                    alert('New Password and Confirm Password field does not match');
                    document.changepassword.confirmpassword.focus();
                    return false;
                }
                return true;
            }
        </script>
         
        <div class="card shadow">
            <div class="card-body">
                <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Change Password</h5>
                <div class="container-fluid">
                    <form method="POST" name = "changepassword" onsubmit="return checkpass();">
                        {% csrf_token %}
                        <div class="form-row">
         
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" name="currentpassword" id="currentpassword" placeholder="Enter Current Password"  class="form-control" required>
                                </div>
                            </div>
                        </div>
         
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" name="newpassword" placeholder="Enter New Password"  class="form-control" required>
                                </div>
                            </div>
                        </div>
         
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Confirm New Password</label>
                                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter New Password Again"  class="form-control" required>
                                </div>
                            </div>
         
                        </div>
                        <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
